<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ROI Calculator</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/api/placeholder/150/50" alt="Gokaddal Technologies" height="30">
        </a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Find Solutions</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Find Services</a></li>
                <li class="nav-item"><a class="nav-link" href="#">SME Solutions</a></li>
                <li class="nav-item"><a class="nav-link active" href="#">Industries</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Knowledge Base</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Support</a></li>
            </ul>
            <button class="btn btn-outline-primary ms-2 btn-sm">Sign Up</button>
        </div>
    </div>
</nav>

<div class="container mt-4">
<!--    <h1 class="text-center mb-3">RPM ROI Calculator</h1>-->
    <h1 class="text-center mb-5" th:text="${pageFormTitle}"></h1>
<!--    <form action="#" th:action="@{/rpm/calculate-roi}" method="post">-->
    <form action="#" th:action="${dynamicUrl}" method="post">
        <h3>Devices</h3>
        <div class="mb-3">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Device Type</th>
                    <th>Default Quantity</th>
                    <th style="width: 20%;">Custom Quantity</th>
                    <th style="width: 40%;">Description</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="device, iterStat : ${devices}">
                    <td th:text="${device.deviceType}"></td>
                    <td th:text="${device.defaultQuantity}"></td>
                    <td>
                        <!-- Using the same name for each quantity input so they are submitted as a list -->
                        <input type="number" name="quantities" class="form-control" placeholder="Enter Quantity or Leave Blank" min="0" />
                    </td>
                    <td th:text="${device.deviceDescription}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-4 col-form-label">Investment Period (Years):</label>
            <div class="col-sm-8">
<!--                <input type="number" name="investmentPeriod" class="form-control input-narrow" required/>-->
                <input type="number" name="investmentPeriod" class="form-control input-narrow" required min="1" />
                <p><small><i>Specify the duration for assessing the ROI.</i></small></p>
            </div>
        </div>

        <button type="submit" class="btn btn-secondary btn-sm">Calculate ROI</button>
        <a href="healthcare-list" class="btn btn-secondary btn-sm" role="button">Back to Use Case List</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
